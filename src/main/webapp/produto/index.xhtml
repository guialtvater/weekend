<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Produto</title>
</h:head> 
<h:body> 
	<ui:include src="/WEB-INF/menu.xhtml" />
	<h:link value = "Nova produto" outcome = "/produto/novo.xhtml" /> <br />
	<h:form>
		<h:dataTable id="saida" value="#{produtoCT.produtos}" var="d">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{d.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Cliente</f:facet>
				#{d.cliente.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Ver</f:facet>
				<h:commandButton value="Ver" update='saida' action="#{produtoCT.ver(d.id)}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton value="Editar" update='saida' action="#{produtoCT.editar(d.id)}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandButton value="X" update='saida' action="#{produtoCT.remover(d.id)}"/>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body> 
</html>

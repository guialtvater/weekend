<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 
<h:head>
    <title>Cadastro</title>
</h:head>
<h:body>
    <ui:include src="/WEB-INF/menu.xhtml" />
    <c:if test="#{empty request.userPrincipal}">
	    <h:form>
	        <h:outputLabel for="email" value="Email" />
	        <h:inputText id="email" value="#{login.usuario.nome}" />
	        <br />
	        <h:outputLabel for="password" value="Senha" />
	        <h:inputSecret id="password" value="#{login.usuario.senha}" />
	        <br />
	        <h:outputLabel for="repassword" value="Digite a senha novamente" />
	        <h:inputSecret id="repassword" value="#{login.senha}" />
	        <br />
	        <h:commandButton value="Registrar-se" action="#{login.cadastrar}" />
	        <h:messages />
	    </h:form>
    </c:if>
</h:body>
</html>
